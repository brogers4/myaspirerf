<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>My Aspire RF</title>

<link rel="stylesheet" href="bootstrap-theme-etn/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-theme-etn/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/colorscheme.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- Vendor -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

<!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="/js/lb-services.js"></script>
<script src="/js/main.js"></script>
<script src="/js/ng-controllers.js"></script>

</head>
<body ng-app="arf-app">

<div id="login_container" class="container main vertical-center">
	<div class="panel panel-primary panel-login">
		<div class="panel-heading"><img class="panel-heading-brand" src="./images/home_banner.png"></img>My Aspire RF</div>
		<div class="panel-body">
			<form ng-controller="LoginCtrl" id="form_signin" class="form-signin" role="form" ng-submit="doLogin()">
				<h2 class="form-signin-heading">Please sign in or register.</h2>
				<input name="email" type="email" class="form-control" ng-model="credentials.email" placeholder="Email address" required autofocus></input>
				<input name="password" type="password" class="form-control" ng-model="credentials.password" placeholder="Password" required></input>
				<label class="checkbox">
					<input type="checkbox" ng-model="rememberMe" value="remember-me">&nbsp;Remember me</input>
				</label>
				<button id="btn_submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<button id="btn_register" class="btn btn-lg btn-default btn-block" type="button">Register</button>
			</form>
		</div>
	</div>
</div>

<% if (loginFailed) { %>
<div id="alert_signin_container" class="container">
	<div id="alert_signin" class="alert alert-danger" role="alert">Login failed.  Please try again.</div>
</div>
<% } %>

</body>
</html>
